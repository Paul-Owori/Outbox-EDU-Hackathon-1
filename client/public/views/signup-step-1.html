<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <!-- Custom css -->
    <link rel="stylesheet" href="/stylesheets/base.css">

    <title>Signup Form - Step 1</title>
</head>
<body>
    
    <div class="content-container">

        <form action="" >
            <!-- Signup form step one -->
            <div class="card" id="stepOneCard">
                <h3>Step 1</h3>
                <h5>Account Setup</h5>
                <input type="text" name="userName" id="userName" required placeholder="Enter your preferred username">
                <br>
                <input type="email" name="email" id="email" required placeholder="Enter a valid email address ">
                <br>
                <input type="password" name="password1" id="password1" required placeholder="Enter a password">

                <br>
                <input type="password" name="password2" id="password2" required placeholder="Confirm password">
      
               <hr>
                <br>
                <button type="reset">Reset</button>
                <br>

                <div> <span class="form-nav-btn" id="stepOneNext"><i class="fas fa-arrow-circle-right"></i></span> </div>
            </div>

            <!-- Signup form step two -->
            <div class="card hidden" id="stepTwoCard">
                <h3>Step 2</h3>
                <h5>Personal Details</h5>
                <input type="text" id="firstName" required placeholder="Your first name">
                <br>
                <input type="text" id="secondName" required placeholder="Your second name">
                <br>
                <input type="website" id="website" required placeholder="Your website">
                <br>
                <input type="radio" name="gender" id="male"><label for="#male">Male</label>
                <input type="radio" name="gender" id="female"><label for="#female">Female</label>
                <br>
                <hr>
                <button type="button" id="stepTwoReset">Reset</button>
                
                <div class="next-and-prev-btns">
                    <!-- Previous button -->
                    <span class="form-nav-btn prev-btn" id="stepTwoPrev">
                        <i class="fas fa-arrow-circle-left"></i>
                    </span> 
                    <!-- Next button -->
                    <span class="form-nav-btn next-btn" id="stepTwoNext">
                        <i class="fas fa-arrow-circle-right"></i>
                    </span>
                </div>

            </div>


            <!-- Signup form step three -->
            <div class="card hidden" id="stepThreeCard">
                <h3>Step 3</h3>
                <h5>Additional details</h5>

                <input type="text" id="displayName" placeholder="Your Display Name">
                <br>
                <textarea name="bio" id="bio" cols="22" rows="5" placeholder="Tell us about yourself..."></textarea>
                <br>
                <h6>Upload a copy of your National ID</h6>
                <input type="file">
                <br>

                <hr>

                 <button type="submit" id="submitBtn" class="red-background">Submit</button>

                <div>
                    <!-- Previous button -->
                    <span class="form-nav-btn prev-btn" id="stepThreePrev">
                        <i class="fas fa-arrow-circle-left"></i>
                    </span> 
                </div>
            </div>
        </form>
    </div>


      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <!-- signup functionality -->
      <script src="/scripts/signup.js"></script>
</body>
</html>
